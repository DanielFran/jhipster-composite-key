
<div *ngIf="basicIndex">
    <h2><span jhiTranslate="jhipsterApp.basicIndex.detail.title">Basic Index</span> {{basicIndex.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.basicIndex.name">Name</span></dt>
        <dd>
            <span>{{basicIndex.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.basicIndex.nickname">Nickname</span></dt>
        <dd>
            <span>{{basicIndex.nickname}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.basicIndex.description">Description</span></dt>
        <dd>
            <span>{{basicIndex.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'basic-index/'+ basicIndex.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
